<div class="col-md-12">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">List of Invoices</h3>
    </div>

    <div class="panel-body">
      <table ng-table="vm.tableParams" class="table table-striped table-hover table-bordered" show-filter="true">
        <tr ng-repeat="invoice in $data">
          <td title="'Invoice Number'" filter="{ invoice_number: 'number'}" sortable="'invoice_number'">
            {{invoice.invoice_number}}
          </td>
          <td title="'Supplier Id'" filter="{ supplier_id: 'number'}" sortable="'supplier_id'">
            {{invoice.supplier_id}}
          </td>
          <td title="'Supplier Name'" filter="{ supplier_name: 'text'}" sortable="'supplier_name'">
            {{invoice.supplier_name}}
          </td>
          <td title="'Details'" >
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
            </button>
          </td>

        </tr>
      </table>
    </div>
