<div class="col-md-12">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">List of Invoices</h3>
    </div>
    <div class="panel-body">
      <table ng-table="vm.tableParams" class="table table-striped table-hover table-bordered" show-filter="true">
        <tr ng-repeat="invoice in $data">
          <td title="'Invoice Number'" filter="{ invoice_number: 'number'}" sortable="'invoice_number'">
            {{invoice.invoice_number}}
          </td>
          <td title="'Supplier Id'" filter="{ supplier_id: 'number'}" sortable="'supplier_id'">
            {{invoice.supplier_id}}
          </td>
          <td title="'Supplier Name'" filter="{ supplier_name: 'text'}" sortable="'supplier_name'">
            {{invoice.supplier_name}}
          </td>
          <td title="'Details'" >
            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="vm.openWindow(invoice)">
              <span class="glyphicon glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- Modal window -->
<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
      <h3 class="modal-title" id="modal-title">List of Products - Invoice: {{vm.invoice.invoice_number}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <table ng-table="vm.tableParams" class="table table-striped table-hover table-bordered" show-filter="true">
      <tr ng-repeat="product in $data">
        <td title="'Product Name'" filter="{ product_name: 'text'}" sortable="'product_name'">
          {{product.product_name}}
        </td>
        <td title="'Unit Price'" filter="{ unit_price: 'number'}" sortable="'unit_price'">
          {{product.unit_price}}
        </td>
        <td title="'Units'" filter="{ units: 'number'}" sortable="'units'">
          {{product.units}}
        </td>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <br>
    <button class="btn btn-primary" type="button" ng-click="vm.cancel()">OK</button>
  </div>
</script>
